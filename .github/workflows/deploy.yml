name: Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: validate
    concurrency:
      group: deploy
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          for i in 1 2 3; do
            if flyctl deploy --remote-only --no-cache; then
              echo "Deploy succeeded"
              exit 0
            fi
            echo "Deploy attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "All deploy attempts failed"
          exit 1

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15

          echo "Checking app homepage..."
          curl -sf https://oscillation.fly.dev/ | grep -q "_next" || {
            echo "FAIL: Next.js app not responding"
            exit 1
          }
          echo "PASS: Homepage loads"

          echo "Checking tRPC health endpoint..."
          HEALTH=$(curl -sf "https://oscillation.fly.dev/api/trpc/health.check" 2>&1) || {
            echo "FAIL: Health endpoint not responding"
            echo "Response: $HEALTH"
            exit 1
          }

          echo "$HEALTH" | grep -q '"status":"ok"' || {
            echo "FAIL: Health check returned unexpected response"
            echo "Response: $HEALTH"
            exit 1
          }

          echo "$HEALTH" | grep -q '"database":"connected"' || {
            echo "FAIL: Database not connected"
            echo "Response: $HEALTH"
            exit 1
          }

          echo "PASS: Health check passed - app and database working"

      - name: Get logs on failure
        if: failure()
        run: flyctl logs -a oscillation --no-tail 2>&1 | tail -100 || echo "Could not fetch logs"
